name: '@prismoid - Release Core'
on:
  workflow_run:
    workflows:
      - '@prismoid/core - Test'
    branches:
      - 'main'
    types:
      - completed

jobs:
  release-core:
    name: Release @prismoid/core
    uses: loopholelabs/prismoid/.github/workflows/release-base.yml@main
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    with:
      package-directory: packages/core
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      npm-token: ${{ secrets.NPM_TOKEN }}
